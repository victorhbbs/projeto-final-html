<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula</title>
    <link rel="stylesheet" href="../CSS/matricula-style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>
    <main>
        
        <div class="plano">
            <div class="entorno">
                <h1>Plano<br>Macieira</h1>
                <div class="cartao">
                    <div class="img-1"></div>
                    <label for="">Acesso aos equipamentos</label><br>
                    <label for="">Entrada limitada</label><br>
                    <label for="">Acompanhamento geral</label><br>
                    <h2 id="noventa">R$90,00</h2>
                </div>
                <button class="btn-verde">Assinar</button>
            </div>
        </div>
        <div class="plano">
            <div class="entorno">
                <h1>Plano<br>Carvalho</h1>
                <div class="cartao">
                    <div class="img-2"></div>
                    <label for="">Acesso aos equipamentos</label><br>
                    <label for="">Entrada limitada</label><br>
                    <label for="">Acompanhamento geral</label><br>
                    <label for="">Personal interno disponível</label><br>
                    <h2 id="cento-e-vinte">R$120,00</h2>
                </div>
                <button class="btn-verde">Assinar</button>
            </div>
        </div>
        <div class="plano-amarelo">
            <div class="entorno-amarelo">
                <h1>Plano<br>Mármore</h1>
                <div class="cartao-amarelo">
                    <div class="img-3"></div>
                    <label for="">Acesso aos equipamentos</label><br>
                    <label for="">Entrada ilimitada</label><br>
                    <label for="">Acompanhamento geral</label><br>
                    <label for="">Personal interno disponível</label><br>
                    <label for="">Acesso espaço VIP</label><br>
                    <h2 id="cento-e-cinquenta">R$150,00</h2>
                </div>
                <button class="btn-amarelo">Assinar</button>
            </div>
        </div>

    </main>
</body>
</html>
