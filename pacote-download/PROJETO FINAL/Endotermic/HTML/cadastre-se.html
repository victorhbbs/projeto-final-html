<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../CSS/cadastro-style.css">
</head>

<body>

    <main>
    <div class="img-1"></div>

        <div class="conteudo">
            <form action="">
                <fieldset>
                    <h1>Cadastro</h1>
                        <p id="slogan">Junte-se a nós e aprimore seu físico!</p><br>
        
        <div class="row">

        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required><br><br><br>
        </div>
        
        <div class="row">
        <input type="email" name="email" id="email" placeholder="Digite seu email" required><br><br><br>
        </div>

        <div class="row">
        <input type="cpf" name="CPF" id="email" placeholder="Digite seu CPF" required><br><br><br>
        </div>

        <div class="row">
    
        <input type="text" name="senha" class="senha" placeholder="Digite sua senha" required><br><br><br>
        </div>

        <div class="row">
        <input type="text" name="senha" class="senha" placeholder="Confirme sua senha" required><br><br><br>

        </div>

        <div class="row">
            <label for="">Data de Nascimento: </label>
        <br>
        <input type="date" name="data" id="data"><br><br>
        </div>

        <div class="row">
        <label for="">Sexo:</label>
        <br>

        <input type="radio" name="sexo" class="sexo">
        <label for="">Feminino</label>
        <br>

        <input type="radio" name="sexo" class="sexo">
        <label for="">Masculino</label>
        <br>

        <input type="radio" name="sexo" class="sexo">
        <label for="">Outro</label>
        <br>
        </div>
        
        <div class="buttons">
            <a id="enviar" href="matricule-se.html">Enviar</a>
            <input type="reset" name="limpar" id="limpar" value="Limpar">
        </div>

        

                </fieldset>
            </form>
        </div>
    </main>
</body>

</html>
